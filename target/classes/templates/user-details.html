<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<main class="flex-shrink-0">
  <div class="container">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="jumbotron text-center rounded col-md-8 align-self-center pt-5">
        <h2 class="text-center text-dark mt-5">User Details</h2>
        <h2 th:text="'Role: ' + ${userDetails.role}"></h2>
        <h2 th:text="'User: ' + ${userDetails.userName}"></h2>
        <h2 th:text="'Password: ' + ${userDetails.password}"></h2>
        <h2 th:text="'First Name: ' + ${userDetails.firstName}"></h2>
        <h2 th:text="'Last Name: ' + ${userDetails.lastName}"></h2>
        <div class="row">
          <div class="col-md-6">
            <h2 th:text="'Created: ' + ${userDetails.created}"></h2>
          </div>
          <div class="col-md-6">
            <img th:if="${userDetails.imageUrl}" th:src="${userDetails.imageUrl}" alt="User Avatar" class="img-fluid float-md-right">
          </div>
        </div>
        <h4><a class="btn btn-danger align-bottom"
               th:href="@{/users/user-delete/{user-name}(user-name=${userDetails.userName})}">Delete
          User</a></h4>
      </div>
    </div>
  </div>
</main>
<footer th:replace="fragments/footer"/>
</body>
</html>
